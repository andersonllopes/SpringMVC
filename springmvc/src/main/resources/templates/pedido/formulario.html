<!DOCTYPE html>
	<head th:replace="~{base :: head }"></head>
	<title>Cadastro</title>
	<body>
		<div th:replace="~{base::logo}"></div>
		
		<div class="container">
			<div th:replace="~{base::jumbo1}"></div>
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body needs-validation" novalidate action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label> 
						<input th:errorclass="is-invalid" th:field="*{nomeProduto}" class="form-control"placeholder="Nome do Produto" required /> 
						<small><font color="#4d94ff">Informa qual o nome do produto.</font></small>
						<div th:errors="*{nomeProduto}"  class="invalid-feedback">
							Erros do nome do produto.
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">URL do Produto</label>
						<input th:errorclass="is-invalid" th:field="*{urlProduto}" class="form-control is-valid" placeholder="Url do Produto" />
						<small><font color="#4d94ff">Cole a URL do seu produto aqui.</font></small>
						<div th:errors="*{urlProduto}"  class="invalid-feedback">
							Erros da url do produto.
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">URL da Imagem</label>
						<input th:errorclass="is-invalid" th:field="*{urlImagem}" class="form-control is-valid" placeholder="Url do Imagem" /> 
						<small><font color="#4d94ff">Cole a URL da imagem do seu produto aqui.</font></small>
						<div th:errors="*{urlImagem}"  class="invalid-feedback">
							Erros da url da imagem.
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descricao</label>
						<textarea th:field="*{descricao}" class="form-control"
							placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
